# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: OORQ_CI

on:
  push:
    branches: [ master, api_v5 ]
  pull_request:
    branches: [ master, api_v5 ]

env:
  ERP: 5
  OORQ_DATABASE: oerp5
  OORQ_DB_USER: postgres
  OORQ_DB_HOST: postgres
  OORQ_ADDONS_PATH: ${HOME}/src/openerp-server-${ERP}.0/bin/addons
  PYTHONPATH: ${HOME}/src/openerp-server-${ERP}.0/bin:${HOME}/src/openerp-server-${ERP}.0/bin/addons
  POSTGRES_PASSWORD: postgres

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      # You can use PyPy versions in python-version.
      # For example, pypy2 and pypy3
      matrix:
        python-version: ["2.7"]
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
        if [[ $ERP == 5 ]]; then easy_install egenix-mx-base; fi
        mkdir -p ${HOME}/src
        pushd ${HOME}/src
        curl -L https://github.com/akretion/openerp-server/archive/${ERP}.0.tar.gz | tar xvzf -
        cd ${HOME}/src/openerp-server-${ERP}.0/bin
        psql -h $OORQ_DB_HOST -c "create database $OORQ_DATABASE;" -U postgres
        python openerp-server.py --database=$OORQ_DATABASE --db_host=$OORQ_DB_HOST --db_user=$OORQ_DB_USER --init=all --stop-after-init
        popd
    - name: Run test
      run: |
        py.test tests/*.py
